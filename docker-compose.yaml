version: '3'

services:
  nvgdb:
    image: mysql: 8.0
    environment:
      MYSQL_DATABASE: "nuxt_go-template"
      MYSQL_ALLOQ_EMPTY_PASSWORD: "yes"
    volumens:
      - "./mysql:/usr/local/etc/my.conf"
      - "./mysql/data:/usr/local/Cellar/mysql"
      - "./mysql/init:/docker-entrypoint-initdb.d"
    container_name: gvdb
    ports:
      - "3306:3306"
  app:
    build:
      context: ./
      dockerfile: docker/Dockerfile
    volumes:
      - ./:/go/src/github.com/hideUW/nuxt_go_template
    command: bash -c 'cd /go/src/github.com/hideUW/nuxt_go_template/server && go run *.go'
    ports:
      - "8080:8080"
    container_name: app